{% block content %}

<footer class="footer-affix affix-item">
    <!-- footer -->
    <div class="fo-bar-basic">
    
    </div>
    <div class="fo-bar">
        <div class="fo-icon"></div>
    </div>
</footer>

    <script>
        // 스크립트로 affxi 설정하는 방법
        $('.footer-affix').affix({
            offset: {
                // 동적인 옵션으로 하단에 고정하는 것이다.
                bottom: function () {
                    // 화면의 가장 하단을 계산한 것이다.
                    if (scrollY > 0) {
                        return screen.height - window.innerHeight - scrollY;
                    } else {
                        return screen.height + 30 - window.innerHeight - scrollY;
                    }
                }
            }
        });
    </script>
{% endblock %}
