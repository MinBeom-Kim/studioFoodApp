{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">

    <title>{% block title %}studioFood{% endblock title %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">

    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <!-- jQuery 3 -->
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>

    {% block css %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles CSS -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">

    {% endblock %}


</head>

<body>


    {% if request.user.is_authenticated %}
        <nav>
            {% include "part/_nav.html" %}
        </nav>
        
        <footer>

            {% include "part/_footer.html" %}
        </footer>
    
    {% else %}

    <!-- !user-->

        <div class="v133_548">

            <div class="signBox center-block">
                <a href="{% url 'common:login' %}">
                <div class="v113_549"> Sign In
                </div>
                </a>

                <a href="{% url 'common:signup' %}">
                <div class="v113_549" >Sign Up</div></a>

            </div>
        
            
        </div>



    {% endif %}
    
</body>

</html>
