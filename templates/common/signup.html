{% include "common/_common_base.html" %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>회원 가입</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
        
        
            <label class="required" for="id_gender">Gender:</label>
        
            <select name="gender" required id="id_gender">
                <option value="" selected>---------</option>
        
                <option value="male">Male</option>
        
                <option value="female">Female</option>
        
            </select>
        
        </div>
        <div class="form-group">


            <label class="required" for="id_role">role:</label>

            <select name="role" required id="id_role">
                <option value="" selected>---------</option>
            
                <option value="child">어린이</option>
            
                <option value="teacher">선생님</option>
            
                <option value="parent">부모</option>
            
            </select>


        </div>

       
        
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
